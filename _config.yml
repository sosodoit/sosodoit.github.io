title: sosodoit.log
description: 그림 그리는 개발자, 김소희입니다.

url:   http://sosodoit.github.io
image: /images/logo.png

show_downloads: false
future:         true
# timezone:       Asia/Seoul

cayman-blog:
  date_format: "%b %-d, %Y"

theme: 

permalink: /:categories/:title

# social
author: Sohee Kim
disqus_shortname: sosodoit-github-io
google_analytics: G-HW9VYY4FM0

repository: sosodoit/sosodoit.github.io

highlighter: rouge
markdown:    kramdown
lsi: false
excerpt_separator: "\n\n"
incremental: false

# root_dir: http://localhost:4000
category_dir: categories/
tag_dir: tag/
categories: [android, aws, data_science, git, jekyll, linux, machine-learning, python, pytorch, review, synology, thoughts]

paginate: 10
paginate_path: "/posts/page:num/"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from


include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]

