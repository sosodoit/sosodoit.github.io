summary: '김소희는 "Data-AnalArt" 이다. 예술을 좋아하는 데이터 분석가를 의미합니다.
클래식 음악과 미술에 취미를 두고 있는 만큼 분석 결과를 더 아름답게 표현하고 싶은 마음에 "Data-AnalArt" 라는 이름으로 나를 표현하고 싶었습니다.
또, 공부에 대한 욕심이 많구요. 예술쟁이 데이터분석가! 개발자까지 그 폭을 넓히고 있습니다.'
